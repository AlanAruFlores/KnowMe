<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">
    <link rel="stylesheet" href="public/estilos.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>KnowMe!</h1>
    </header>
    <main class="main">
        <video class="main__window__shared" autoplay>

        </video>

        <video class="main__webcam" autoplay>

        </video>
        <aside class="aside">
            <button class="aside__buttom microphone_buttom active_microphone" title="Activar Microfono">
                <i class="fa-solid fa-microphone"></i>
            </button>
            <button class="aside__buttom camera_buttom active_camera" title="Activar Camara">
                <i class="fa-sharp fa-solid fa-camera"></i>

            </button>
            <button class="aside__buttom active_window" id="window_buttom" title="Compartir Pantalla">
                <i class="fa-sharp fa-solid fa-arrow-up-from-square"></i>
            </button>
            <button class="aside__buttom exit_buttom" title="Salir">
                <i class="fa-sharp fa-solid fa-phone"></i>
            </button>
            <!-- <i class="fa-sharp fa-solid fa-camera-slash"></i> -->
        </aside>
    </main>

    <script src="public/js/main.js" type="module"></script>
</body>
</html>
